<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .responsive-iframe-container {
      position: relative;
      overflow: hidden;
      padding-top: 75%; /* Increase the padding value for a larger iframe */
    }

    .responsive-iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="responsive-iframe-container">
    <iframe id="content-iframe" allowfullscreen></iframe>
  </div>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function loadContent() {
      const contentURL = getQueryParam('content');
      if (contentURL) {
        if (contentURL.endsWith('.pdf')) {
          document.getElementById('content-iframe').src = 'https://drive.google.com/viewerng/viewer?embedded=true&url=' + contentURL;
        } else {
          document.getElementById('content-iframe').src = 'https://turnert2005.github.io/dynamic-content-loader/website-iframe.html?content=' + contentURL;
        }
      } else {
        document.body.innerHTML = 'Error: No content URL provided.';
      }
    }
    window.onload = loadContent;
  </script>
</body>
</html>
