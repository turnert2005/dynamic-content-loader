<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.responsive-iframe-container {
  position: relative;
  overflow: hidden;
  padding-top: 56.25%; /* Set this value for the desired aspect ratio */
}

.responsive-iframe-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 0;
}
</style>
</head>
<body>
<div class="responsive-iframe-container">
  <iframe src="https://example.com/path/to/your/website" allow="autoplay"></iframe>
</div>
</body>
</html>
